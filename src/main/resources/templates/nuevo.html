<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${chofer.id ne null ? 'Editar chofer' : 'Registro de chofer'}]]</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
<div>
    <h3>[[${chofer.id ne null ? 'Editar chofer' : 'Registro de chofer'}]]</h3>
    <form action="" method="post" th:object="${chofer}">
        <div class="mb-3">
            <label for="nombre">Nombre : </label>
            <input id="nombre" type="text" placeholder="Digite su nombre " th:field="*{nombre}" class="form-control" th:errorClass="is-invalid">
            <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="invalid-feedback"></div>
        </div>

        <div class="mb-3">
            <label for="apellido">Apellido : </label>
            <input id="apellido" type="text" placeholder="Digite su apellido " th:field="*{apellido}" class="form-control" th:errorClass="is-invalid">
            <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="invalid-feedback"></div>
        </div>

        <div class="mb-3">
            <label for="telefono">Teléfono : </label>
            <input id="telefono" type="text" placeholder="Digite su teléfono " th:field="*{telefono}" class="form-control" th:errorClass="is-invalid">
            <div th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="invalid-feedback"></div>
        </div>

        <div class="mb-3">
            <label for="cedula">Cédula: </label>
            <input id="cedula" type="text" placeholder="Digite su cédula" th:field="*{cedula}" class="form-control" th:errorClass="is-invalid">

            <div th:if="${#fields.hasErrors('cedula')}" th:errors="*{cedula}" class="invalid-feedback"></div>
        </div>

        <div class="mb-3">
            <label for="tipoEmpleado"> Tipo de Empleado: </label>
            <input id="tipoEmpleado" type="text" placeholder="Digite el tipo de empleado" th:field="*{tipoEmpleado}" class="form-control" th:errorClass="is-invalid">

        </div>
-->

<!--        </div>-->

<!--            <input type="radio" id="suplente" name="suplente" class="custom-control-input" value="2" th:field="*{suplente}">-->
<!--            <label class="custom-control-label" for="suplente">Option2</label>-->
<!--        </div>-->

        <div class="text-end">
            <button class="btn btn-success"><i class="fas fa-save"></i>&nbsp;Guardar</button>
            <a href="/" class="btn btn-light ms-2"><i class="fas fa-backward"></i>&nbsp;Cancelar </a>
        </div>
    </form>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
