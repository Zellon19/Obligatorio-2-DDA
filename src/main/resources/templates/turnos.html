<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Turnos</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!--  Nav bar-->
    <div class="navbar navbar-expand-md navbar-dark bg-dark mb-4" role="navigation">
        <a class="navbar-brand ml-4" href="/home">APS Taxis</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/nuevo">Agregar Chofer <span class="sr-only">(current)</span></a>
                </li>

            </ul>
        </div>
    </div>

</head>
<body>
<div class="container">
    <div th:if="${msgExito != null}"
         class="alert alert-success alert-dismissible">
        [[${msgExito}]]
        <button type="button" class="btn btn-close" data-bs-dismiss="alert"></button>
    </div>

    <h2>Lista de Turnos</h2>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Matrícula</th>
            <th><a class="btn btn-success" href="turnos/nuevoTurno"><i class="fas fa-user-plus"></i> Agregar Turno</a></th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="turno: ${turnos}">
            <td th:text="${turno.id}"></td>
            <td th:text="${turno.turno}"></td>


            <td><a th:href="@{turnos/{id}/editarTurno/(id=${turno.id})}" class="btn btn-warning"><i class="fas fa-edit"></i>&nbsp;Editar</a>
                <a href="#" onclick="eliminarTurno(this)" class="btn btn-danger"><i class="fas fa-trash-alt"></i>&nbsp;Eliminar</a>

                <form th:action="@{turnos/{id}/eliminar/(id=${turno.id})}"
                      method="post"></form></td>
        </tr>
        </tbody>
    </table>
</div>



<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<script>
      function eliminarTurno(elemento){
    	  var ok = confirm('¿Está seguro de eliminar el turno?');

    	  if(ok){
    		  elemento.nextElementSibling.submit();
    	  }
      }
   </script>




</body>
</html>
