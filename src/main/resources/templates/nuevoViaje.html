<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${viaje.id ne null ? 'Editar viaje' : 'Registro de viaje'}]]</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!--  Nav bar-->
    <div class="navbar navbar-expand-md navbar-dark bg-dark mb-4" role="navigation">
        <a class="navbar-brand ml-4" href="/home">APS Taxis</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/nuevo">Agregar Chofer <span class="sr-only">(current)</span></a>
                </li>

            </ul>
        </div>
    </div>

</head>
<body>
<h3 class="text-center">[[${viaje.id ne null ? 'Editar viaje' : 'Registro de viaje'}]]</h3>
<div class=" d-flex justify-content-center">

    <form class="w-50 " action="" method="post" th:object="${viaje}">
        <div class="mb-3">
            <label for="direccion">Direccion: </label>
            <input id="direccion" type="text" placeholder="Digite la direccion" th:field="*{direccion}" class="form-control" th:errorClass="is-invalid">
        </div>
        <div class="mb-3">
            <label for="kmRecorridos">km Recorridos: </label>
            <input id="kmRecorridos" type="text" placeholder="Digite los km recorridos" th:field="*{kmRecorridos}" class="form-control" th:errorClass="is-invalid">
        </div>
        <div class="mb-3">
            <label for="fechaHora">Fecha y Hora: </label>
            <input id="fechaHora" type="datetime-local" placeholder="Digite la fecha y hora, ejemplo: 2017-01-13T17:09:42.411" th:field="*{fechaHora}" class="form-control" th:errorClass="is-invalid">
        </div>
        <div class="mb-3">
            <label for="precio">Precio: </label>
            <input id="precio" type="text" placeholder="Digite el precio" th:field="*{precio}" class="form-control" th:errorClass="is-invalid">
        </div>

        <div class="mb-3">
            <label for="chofer">Chofer: </label>
            <input id="chofer" type="text" placeholder="Digite el chofer" th:field="*{chofer}" class="form-control" th:errorClass="is-invalid">
        </div>

        <div class="mb-3">
            <label for="turno">Turno: </label>
            <input id="turno" type="text" placeholder="Digite el turno" th:field="*{turno}" class="form-control" th:errorClass="is-invalid">
        </div>


        <div class="text-end">
            <button class="btn btn-success"><i class="fas fa-save"></i>&nbsp;Guardar</button>
            <a href="/" class="btn btn-light ms-2"><i class="fas fa-backward"></i>&nbsp;Cancelar </a>
        </div>
    </form>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
