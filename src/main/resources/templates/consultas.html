<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<body>
<table class="table table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Teléfono</th>
        <th>Cédula</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="chofer : ${choferes}">
        <td th:text="${chofer.id}"></td>
        <td th:text="${chofer.nombre}"></td>
        <td th:text="${chofer.apellido}"></td>
        <td th:text="${chofer.telefono}"></td>
        <td th:text="${chofer.cedula}"></td>

        <td><a th:href="@{/{id}/editar/(id=${chofer.id})}" class="btn btn-warning"><i class="fas fa-edit"></i>&nbsp;Editar</a>
            <a href="#" onclick="eliminarChofer(this)" class="btn btn-danger"><i class="fas fa-trash-alt"></i>&nbsp;Eliminar</a>

            <form th:action="@{/{id}/eliminar/(id=${chofer.id})}"
                  method="post"></form></td>
    </tr>
    </tbody>
</table>
</body>
</html>
